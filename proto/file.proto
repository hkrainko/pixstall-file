//cmd: protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative proto/file.proto
syntax = "proto3";

option go_package = ".;proto";

service FileService {
  rpc SaveFile (stream SaveFileRequest) returns (SaveFileResponse);
}

message MetaData {
  string name = 1;
  FileType fileType = 2;

  enum FileType {
    Message = 0;
    Completion = 1;
    CommissionRef = 2;
    CommissionProofCopy = 3;
    ArtworkHidden = 4;
    Artwork = 5;
    Roof = 6;
    OpenCommission = 7;
    OpenCommissionHidden = 8;
    Profile = 9;
  }
}

message SaveFileRequest {
  oneof data {
    MetaData metaData = 1;
    bytes file = 2;
  }
}

message SaveFileResponse {
  string path = 1;
}